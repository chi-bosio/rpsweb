{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ template "title" . }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="d-flex justify-content-between align-items-center">
            <div class="logo">
              <a href="/">RPS</a>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">
              <i class="fas fa-bars"></i>
            </button>
            <nav id="menu" class="hidden">
              <a href="/new">Nuevo</a>
              <a href="/about">About</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    {{ template "content" . }}

    <footer>
      <div class="footer-container">
        <div class="footer-links">
          <ul>
            <li><a href="#">Términos y condiciones</a></li>
            <li><a href="#">Política de privacidad</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <a
            href="https://www.linkedin.com/in/chiara-bosio-078b9717b/"
            class="social-icon"
            target="_blank"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a
            href="chiaravalentinabosio@gmail.com"
            class="social-icon"
            target="_blank"
          >
            <i class="fas fa-envelope"></i>
          </a>
          <a
            href="https://github.com/chi-bosio"
            class="social-icon"
            target="_blank"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      />
      <script src="../static/js/main.js"></script>
    </footer>
  </body>
</html>

{{ end }}
