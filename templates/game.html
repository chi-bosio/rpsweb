{{ template "base" . }} {{ define "title" }} RPS web - Jugar {{ end }} {{ define
"content" }}

<section id="game-section">
  <div class="container">
    <div class="row">
      <p
        class="fw-bold text-dark fs-5 fst-italic mb-3 text-center"
        id="game_goal"
        style="text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); padding-top: 10px"
      >
        Â¡El primero en llegar a 10 puntos gana!
      </p>
      <div class="col py-4 text-center" id="player-section">
        <h2 id="player-name">{{.Name}}</h2>
        <p class="fw-bold" id="player_score">0</p>
        <div class="d-grid gap-2 card p-3" id="player-options">
          <button
            class="btn btn-outline-success"
            onclick="choose(0)"
            id="rock-btn"
          >
            <img
              src="static/img/hand_rock.png"
              alt="hand_rock"
              width="50"
              class="img-fluid"
              id="rock-img"
            />
          </button>
          <button
            class="btn btn-outline-success"
            onclick="choose(1);"
            id="paper-btn"
          >
            <img
              src="static/img/hand_paper.png"
              alt="hand_paper"
              width="50"
              class="img-fluid"
              id="paper-img"
            />
          </button>
          <button
            class="btn btn-outline-success"
            onclick="choose(2);"
            id="scissors-btn"
          >
            <img
              src="static/img/hand_scissors.png"
              alt="hand_scissors"
              width="50"
              class="img-fluid"
              id="scissors-img"
            />
          </button>
        </div>
      </div>

      <div class="col py-4 text-center" id="computer-section">
        <h2 id="computer-name">Computadora</h2>
        <p class="fw-bold" id="computer_score">0</p>
        <div class="card p-3" id="computer-options">
          <div
            class="d-flex justify-content-center"
            id="computer-img-container"
          >
            <img
              src="static/img/reload_icon.png"
              id="img_computer"
              alt="reload_icon"
              width="200"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="results-section">
  <div class="container">
    <div class="row">
      <h2 id="results-title">Resultados</h2>
      <ul class="list-group list-group-flush" id="results-list">
        <li class="list-group-item" id="player_choice">&nbsp;</li>
        <li class="list-group-item" id="computer_choice">&nbsp;</li>
        <li class="list-group-item text-danger" id="round_result">&nbsp;</li>
        <li class="list-group-item text-success" id="round_message">&nbsp;</li>
      </ul>
    </div>
    <div class="row text-center" id="new-game-section">
      <div class="col py-3" id="new-game-btn-container">
        <a href="/new" class="btn btn-success btn-lg" id="new-game-btn">
          Nuevo juego
        </a>
      </div>
    </div>
  </div>
</section>

{{ end }}
